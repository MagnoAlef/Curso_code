<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start na carreira - Calculadora de Gorjetas</title>
  </head>
  <body>
    <div>
      <h1>Calculadora de gorjetas</h1>
    </div>
    <div>
      <form>
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>R$<input type="number" name="bill" placeholder="000" id="bill" /></p>
        <label for="serviceQualit">
          <p>Como foi o seu serviço?</p>
        </label>
        <p>
          <select name="serviceQualit" id="serviceQualit">
            <option disabled selected value="0">-- Escolha uma opção</option>
            <option value="0.3">30% - Incrivel</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitavel</option>
            <option value="0.1">10% - Ruim</option>
            <option value="0.05">05% - Pessimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" id="people" name="people" />
          pessoas
        </p>
        <button type="submit">Calcular</button>
      </form>
    </div>
  </body>
</html>
