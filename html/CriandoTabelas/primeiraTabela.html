<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello,Word!!!</title>
</head>
<body>
<table border="1">
     <caption>Satelites de Urano</caption> <!-- -> caption centralizar titulo na tabela -->
      <thead><!-- corpo de dados da tabela -->
         <tr><!-- -> linha da tabela -->
             <th>Nome</th> <!-- -> th nome dos elementos principais da tabela -->
            <th>Data de descobrimento</th>
        </tr>
     </thead>
      <tbody><!-- -> corpo da tabela -->
        <tr>
             <td>Titania</td><!-- -> dados da tabela -->
            <td>1787</td>
        </tr>
        <tr>
            <td>Oberon</td>
            <td>1787</td>
        </tr>
     </tbody>
    </table>
</body>
</html>
